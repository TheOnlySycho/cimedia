# This is a basic workflow to help you get started with Actions

name: Node

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Downloading Dependenciesâ€¦
      run: |
        npm i @discordjs/opus
        npm i @joegesualdo/get-youtube-video-thumbnail-url-js
        npm i discord.js
        npm i ffmpeg-static
        npm i get-audio-id
        npm i get-youtube-id
        npm i get-youtube-title
        npm i spotify-audio-api
        npm i youtube-api-search-reloaded
        npm i youtube-search
        npm i youtube-search-lib
        npm i yt-search
        npm i ytdl-core
        npm install youtube-validate
        npm i youtube-duration

    # Runs a set of commands using the runners shell
    - name: Run index.js
      run: |
        echo Starting the bot
        node index.js
